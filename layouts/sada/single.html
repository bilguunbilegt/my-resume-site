{{ define "main" }}
<main class="content">
  <article class="single-post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <p class="post-meta">{{ .Date.Format "January 2, 2006" }}</p>
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
