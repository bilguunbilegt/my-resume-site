<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <!-- Add your CSS link or inline styles here -->
</head>
<body>
    <header>
        <h1>{{ .Title }}</h1>
    </header>

    <main>
        <ul>
            {{ range .Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </main>

    <footer>
        <!-- Add footer content here -->
    </footer>
</body>
</html>
